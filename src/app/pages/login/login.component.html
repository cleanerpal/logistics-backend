<div class="login-container">
  <div class="logo-container">
    <img
      src="assets/logo.png"
      alt="NI Vehicle Logistics Logo"
      class="login-logo"
    />
  </div>

  <h1 class="app-title">NI Vehicle Logistics</h1>

  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Log In</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            formControlName="email"
            placeholder="Enter your email"
          />
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="f['email'].hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="f['email'].hasError('email')">
            Please enter a valid email address
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input
            matInput
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password"
            placeholder="Enter your password"
          />
          <button
            type="button"
            mat-icon-button
            matSuffix
            (click)="hidePassword = !hidePassword"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hidePassword"
          >
            <mat-icon>{{
              hidePassword ? "visibility_off" : "visibility"
            }}</mat-icon>
          </button>
          <mat-error *ngIf="f['password'].hasError('required')">
            Password is required
          </mat-error>
          <mat-error *ngIf="f['password'].hasError('minlength')">
            Password must be at least 6 characters
          </mat-error>
        </mat-form-field>

        <div class="forgot-password-link">
          <a routerLink="/forgot-password">Forgot Password?</a>
        </div>

        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="login-button"
          [disabled]="loginForm.invalid || loading"
        >
          <mat-spinner diameter="20" *ngIf="loading"></mat-spinner>
          <span *ngIf="!loading">Login</span>
        </button>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <div class="register-link">
        Don't have an account?
        <a routerLink="/register" class="register-text">Register</a>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
