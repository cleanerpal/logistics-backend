<mat-card class="expense-create-card">
  <div class="card-header">
    <h1>Create Invoice</h1>
    <p class="subtitle" *ngIf="!isLoading">Fill in the details below to create a new invoice</p>
  </div>

  <mat-spinner *ngIf="isLoading" diameter="40" class="loading-spinner"></mat-spinner>

  <div *ngIf="errorMessage" class="error-container">
    <mat-icon>error_outline</mat-icon>
    <span>{{ errorMessage }}</span>
  </div>

  <div class="expense-create-info" style="margin: 40px 0; text-align: center">
    <mat-icon style="font-size: 48px; color: #3b82f6">info</mat-icon>
    <h2>Expense creation is now managed via the job details page or invoice system.</h2>
    <p>Please add expenses directly to the relevant job or invoice.</p>
    <button mat-stroked-button color="primary" (click)="cancelCreate()">Back to Expenses</button>
  </div>
</mat-card>
