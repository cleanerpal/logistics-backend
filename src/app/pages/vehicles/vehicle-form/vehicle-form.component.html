<div class="vehicle-form-container">
  <div class="page-header">
    <h1 class="page-title">
      {{ isEditMode ? "Edit Vehicle" : "Create New Vehicle" }}
    </h1>
  </div>

  <!-- Loading spinner -->
  <div class="loading-container" *ngIf="loading">
    <mat-spinner diameter="50"></mat-spinner>
  </div>

  <!-- Vehicle form -->
  <form [formGroup]="vehicleForm" (ngSubmit)="onSubmit()" *ngIf="!loading">
    <!-- Vehicle Details Section -->
    <mat-card class="form-card">
      <mat-card-header>
        <mat-card-title>Vehicle Details</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="form-row row-split">
          <mat-form-field appearance="outline">
            <mat-label>Registration</mat-label>
            <input matInput formControlName="registration" />
            <mat-error
              *ngIf="vehicleForm.get('registration')?.hasError('required')"
            >
              Registration is required
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Year</mat-label>
            <input matInput formControlName="year" type="number" />
            <mat-error *ngIf="vehicleForm.get('year')?.hasError('required')">
              Year is required
            </mat-error>
            <mat-error
              *ngIf="
                vehicleForm.get('year')?.hasError('min') ||
                vehicleForm.get('year')?.hasError('max')
              "
            >
              Please enter a valid year
            </mat-error>
          </mat-form-field>
        </div>

        <div class="form-row row-split">
          <mat-form-field appearance="outline">
            <mat-label>Make</mat-label>
            <input matInput formControlName="make" />
            <mat-error *ngIf="vehicleForm.get('make')?.hasError('required')">
              Make is required
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Model</mat-label>
            <input matInput formControlName="model" />
            <mat-error *ngIf="vehicleForm.get('model')?.hasError('required')">
              Model is required
            </mat-error>
          </mat-form-field>
        </div>

        <div class="form-row row-split">
          <mat-form-field appearance="outline">
            <mat-label>Type</mat-label>
            <mat-select formControlName="type">
              <mat-option *ngFor="let type of vehicleTypes" [value]="type">
                {{ type }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="vehicleForm.get('type')?.hasError('required')">
              Vehicle type is required
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Current Location</mat-label>
            <input matInput formControlName="location" />
          </mat-form-field>
        </div>

        <!-- Status field (visible only in edit mode) -->
        <div class="form-row" *ngIf="isEditMode">
          <mat-form-field appearance="outline">
            <mat-label>Status</mat-label>
            <mat-select formControlName="status">
              <mat-option
                *ngFor="let status of vehicleStatusOptions"
                [value]="status"
              >
                {{ status }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </mat-card-content>
    </mat-card>

    <!-- Form Actions -->
    <div class="form-actions">
      <button type="button" mat-stroked-button (click)="onCancel()">
        <mat-icon>cancel</mat-icon>
        Cancel
      </button>

      <button
        type="submit"
        mat-raised-button
        color="primary"
        [disabled]="saving"
      >
        <mat-spinner diameter="20" *ngIf="saving"></mat-spinner>
        <span *ngIf="!saving">
          <mat-icon>save</mat-icon>
          {{ isEditMode ? "Update" : "Create" }} Vehicle
        </span>
      </button>
    </div>
  </form>
</div>
