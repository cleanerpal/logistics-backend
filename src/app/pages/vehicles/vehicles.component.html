<div class="vehicles-container">
  <div class="page-header">
    <h1 class="page-title">Vehicles Management</h1>

    <div class="header-actions">
      <button
        mat-raised-button
        color="primary"
        class="create-button"
        (click)="createVehicle()"
      >
        <mat-icon>add</mat-icon>
        Create Vehicle
      </button>
    </div>
  </div>

  <!-- Search and filter section -->
  <mat-card class="filter-card">
    <mat-card-content>
      <form [formGroup]="searchForm" class="filter-form">
        <div class="search-container">
          <mat-form-field appearance="outline">
            <mat-label>Search</mat-label>
            <input
              matInput
              formControlName="searchTerm"
              placeholder="Search by registration, make, or model..."
            />
            <button
              *ngIf="searchForm.get('searchTerm')?.value"
              matSuffix
              mat-icon-button
              aria-label="Clear"
              (click)="resetFilter()"
            >
              <mat-icon>close</mat-icon>
            </button>
            <mat-icon matSuffix>search</mat-icon>
          </mat-form-field>
        </div>
      </form>
    </mat-card-content>
  </mat-card>

  <!-- Loading spinner -->
  <div class="loading-container" *ngIf="loading">
    <mat-spinner diameter="50"></mat-spinner>
  </div>

  <!-- Vehicles table -->
  <div class="table-container" *ngIf="!loading">
    <table mat-table [dataSource]="dataSource" matSort class="vehicles-table">
      <!-- Registration Column -->
      <ng-container matColumnDef="registration">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Registration</th>
        <td mat-cell *matCellDef="let vehicle">{{ vehicle.registration }}</td>
      </ng-container>

      <!-- Make Column -->
      <ng-container matColumnDef="make">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Make</th>
        <td mat-cell *matCellDef="let vehicle">{{ vehicle.make }}</td>
      </ng-container>

      <!-- Model Column -->
      <ng-container matColumnDef="model">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Model</th>
        <td mat-cell *matCellDef="let vehicle">{{ vehicle.model }}</td>
      </ng-container>

      <!-- Type Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
        <td mat-cell *matCellDef="let vehicle">{{ vehicle.type }}</td>
      </ng-container>

      <!-- Year Column -->
      <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Year</th>
        <td mat-cell *matCellDef="let vehicle">{{ vehicle.year }}</td>
      </ng-container>

      <!-- Location Column -->
      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Current Location
        </th>
        <td mat-cell *matCellDef="let vehicle">{{ vehicle.location }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let vehicle">
          <button
            mat-icon-button
            color="primary"
            [matTooltip]="'Edit Vehicle'"
            (click)="editVehicle(vehicle.id); $event.stopPropagation()"
          >
            <mat-icon>edit</mat-icon>
          </button>

          <button
            mat-icon-button
            color="accent"
            [matTooltip]="'View Jobs'"
            (click)="viewVehicleJobs(vehicle.id); $event.stopPropagation()"
          >
            <mat-icon>work</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Row definitions -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr
        mat-row
        *matRowDef="let vehicle; columns: displayedColumns"
        (click)="editVehicle(vehicle.id)"
        class="vehicle-row"
      ></tr>

      <!-- No data row -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="7">
          No vehicles found matching the search criteria
        </td>
      </tr>
    </table>

    <!-- Paginator -->
    <mat-paginator
      [pageSizeOptions]="[10, 25, 50]"
      [pageSize]="50"
      showFirstLastButtons
      aria-label="Select page of vehicles"
    >
    </mat-paginator>
  </div>
</div>
